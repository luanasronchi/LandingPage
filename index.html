<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Um bot que irá moderar e deixar a sua comunidade segura de um jeito fácil!" />
    <title>Foodie</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js"></script>
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho-logo">Foodie</div>
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="#">Início</a>
            <a class="cabecalho-menu-item" href="#">Produtos</a>
            <a class="cabecalho-menu-item" href="#">Empresa</a>
            <a class="cabecalho-menu-item" href="#">Contato</a>
        </nav>
    </header>

    <main class="conteudo">
        <img class="blob" src="img/blob.png" />
        <div>
            <section class="conteudo-principal">
                <div class="conteudo-principal-escrito">
                    <h1 class="titulo">
                        Sua comida favorita
                    </h1>
                    <h2 class="subtitulo">
                        De forma acessível e barata!
                    </h2>
                    <button class="botao" onclick="window.location.href='#fazer-pedido'">
                        Fazer pedido
                        <span class="material-symbols-outlined">arrow_forward</span> <!-- Icone -->
                    </button>
                </div>
                <img class="conteudo-principal-imagem" src="img/salada.png" />
            </section>

            <section class="conteudo-secundario">
                <h3 class="conteudo-secundario-titulo">Nossas vantagens</h3>
                <section class="conteudo-secundario-escrito">
                    <p class="conteudo-secundario-paragrafo">
                        <span class="material-symbols-outlined conteudo-secundario-icone">trackpad_input</span> <!-- Icone -->
                        Escolha o produto sem dificuldade
                    </p>
                    <p class="conteudo-secundario-paragrafo">
                        <span class="material-symbols-outlined conteudo-secundario-icone">payments</span> <!-- Icone -->
                        Realize o pagamento pela plataforma
                    </p>
                    <p class="conteudo-secundario-paragrafo">
                        <span class="material-symbols-outlined conteudo-secundario-icone">local_shipping</span> <!-- Icone -->
                        Entrega rápida
                    </p>
                </section>
            </section>

            <section class="conteudo-terciario">
                <h1 id="fazer-pedido" class="titulo">Fazer pedido</h1>
                <form class="formulario" action="">
                    <section class="formulario-section">
                        <input class="formulario-item" type="text" id="nome" name="nome" placeholder="Nome" required>
                        <input class="formulario-item" type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
                    </section>
                    <section class="formulario-section">
                        <input class="formulario-item" type="text" id="endereco" name="endereco" placeholder="Endereço" required>
                        <select class="formulario-item" id="pagamento" name="pagamento" required>
                            <option value="" disabled selected>Forma de pagamento</option>
                            <option value="dinheiro">Dinheiro</option>
                            <option value="credito">Cartão de Crédito</option>
                            <option value="debito">Cartão de Débito</option>
                            <option value="pix">PIX</option>
                        </select>
                    </section>
                    <section class="formulario-section">
                        <select class="formulario-item" id="produto" name="produto" required>
                            <option value="" disabled selected>Selecione o pedido</option>
                            <option value="salada">Salada Cesar</option>
                            <option value="pizza">Pizza</option>
                            <option value="hamburguer">Hamburguer</option>
                            <option value="sushi">Sushi</option>
                        </select>
                        <input type="text" class="formulario-item" id="observacoes" name="observacoes" placeholder="Observações">
                    </section>
                    
                    <input class="botao" type="submit" value="Confirmar">
                </form>

            </section>
        </div>
    </main>
</body>

</html>
